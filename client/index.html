<!DOCTYPE html>
<html lang="en" ng-app="marketManager">
<head>

    <meta charset="UTF-8">
    <title>Bask Marketing Manager</title>

    <!-- Lib CSS -->
    <link rel="stylesheet" href="libs/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="libs/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="libs/css/ui-grid.min.css"/>
    <link rel="stylesheet" href="libs/css/toaster.css"/>


    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/banner-style.css"/>
    <link rel="stylesheet" href="css/styling.css"/>
    <link rel="stylesheet" href="css/side-bar.css"/>
    <link rel="stylesheet" href="css/campaign-template-style.css"/>

</head>
<body>

<!-- Banner -->
<nav class="navbar bask-banner">
        <br>
        <div style="width: 350px; text-align: center">
            <img class="mainLogo" src="imgs/bask-logo2.png"/>
        </div>
</nav>

<!-- Menu taken from Bootsnipp, The code is open source and okay for us to use. -->
<!-- Link to page: http://bootsnipp.com/snippets/featured/admin-side-menu  Link to licence: http://bootsnipp.com/license -->
<div class="row">
    <!-- Menu -->
    <div class="side-menu">

        <nav class="navbar navbar-custom-grey" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <div class="brand-wrapper">
                    <!-- Hamburger -->
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <i class="fa fa-bars fa-2x"></i>
                    </button>

                    <!-- Brand -->
                    <!--<div class="brand-name-wrapper">
                        <img src="imgs/adwords-logo.png" class="adWords-logo"/>
                    </div>-->
                </div>

            </div>

            <!-- Main Menu -->
            <div class="side-menu-container" ng-controller="navController as nav">
                <ul class="nav navbar-nav">
                    <li ng-class="{active: nav.isActive('/campaigns')}" ><a ui-sref="campaigns">Campaigns</a></li>
                    <li ng-class="{active: nav.isActive('/rules')}" ><a ui-sref="rules">Rules</a></li>
                    <li ng-class="{active: nav.isActive('/records')}" ><a ui-sref="records">Records</a></li>
                </ul>
            </div>
        </nav>

    </div>
    <!-- Main Content -->
    <div class="container-fluid custom-slide" style="overflow-y: visible; padding: 0; height: 100%">
        <div class="side-body ">

            <!-- UI View -->
            <div ui-view class="user-interface custom-slide"></div>
            <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
        </div>
    </div>

</div>

<!-- socket.io client -->
<script src="libs/socket.io-client/socket.io.js"></script>

<!--libraries-->
<script src="libs/js/angular.min.js"></script>
<script src="libs/js/ui-router.min.js"></script>
<script src="libs/js/angular.animate.min.js"></script>
<script src="libs/js/angular.aria.min.js"></script>
<script src="libs/js/angular.messages.min.js"></script>
<script src="libs/js/angular.material.min.js"></script>
<script src="libs/js/angular.route.min.js"></script>
<script src="libs/js/jquery.min.js"></script>
<script src="libs/js/bootstrap.min.js"></script>
<script src="libs/js/angular.route.min.js"></script>
<script src="libs/js/ui-grid.min.js"></script>
<script src="node_modules/chart.js/dist/Chart.min.js"></script>
<script src="libs/js/angular-chart.min.js"></script>
<script src="libs/js/toaster.js"></script>




<script src="node_modules/chart.js/dist/Chart.min.js"></script>
<script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>

<!-- Styling JavaScript  -->
<script src="js/styling/styleScript.js"></script>

<!-- Directives -->
<script src="js/directives/campaign.js"></script>
<script src="js/directives/ad-group.js"></script>
<script src="js/directives/loading-screen.js"></script>

<!-- Filters -->
<script src="js/filters/long-date-filter.js"></script>

<!-- Animations -->
<script src="js/animations/slide.js"></script>

<!-- Factories -->
<script src="js/factories/leadFactory.js"></script>

<!-- Services -->
<script src="js/services/planService.js"></script>
<script src="js/services/campaignService.js"></script>
<script src="js/services/adGroupService.js"></script>

<!--Controllers-->
<script src="js/controllers/navigationCont.js"></script>
<script src="js/controllers/campaignCont.js"></script>
<script src="js/controllers/campaignViewCont.js"></script>
<script src="js/controllers/ruleCont.js"></script>
<script src="js/controllers/recordCont.js"></script>

<!--App.js-->
<script src="js/app.js"></script>

</body>
</html>
